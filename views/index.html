<html>
    <body>
        <h1>Hello {{.PageTitle}} {{.Id}}</h1>

        <ul>
            {{range .Todos}}

                    <li class="done">-{{.Title}}-</li>
                {{else}}
                    <li>{{.Title}}</li>
                {{end}}
            {{end}}
        </ul>
    </body>
</html>
