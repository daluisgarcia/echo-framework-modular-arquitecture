{{template "base" .}} <!-- Extending from base template in views/index.html file -->
{{define "main"}}
    <h1>Hello {{.PageTitle}} {{.Id}} from TODOs module</h1>

    <ul>
        {{range .Todos}}
            {{if .Done}}
                <li class="done">-{{.Title}}-</li>
            {{else}}
                <li>{{.Title}}</li>
            {{end}}
        {{end}}
    </ul>
{{end}}
